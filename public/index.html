<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CSV Processing</title>
  <link rel="stylesheet" type="text/css" href="/styles/base.css">
  <link rel="stylesheet" type="text/css" href="/styles/module.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vega/3.0.0-beta.33/vega.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vega-lite/1.3.1/vega-lite.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vega-embed/3.0.0-beta.17/vega-embed.js"></script>
  <script id="category-template" type="text/x-handlebars-template">
    <tr class="retailer">
      <td>{{ number }}</td>
      <td>{{ retailerName }}</td>
      <td>{{ category }}</td>
      <td><select></select></td>
    </tr>
  </script>
</head>
<body>
  <div class="controls">
    <input type="file" id="input">
    <!-- <button type="button">Bar Chart</button> -->
  </div>
  <div class="container">
    <table>
      <thead style="display: none">
        <th></th>
        <th>Retailer</th>
        <th>Category</th>
        <th>Select category</th>
      </thead>
      <tbody class="categories">
      </tbody>
    </table>
    <div id="bar"></div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="/vendor/handlebars.js"></script>
  <script type="text/javascript" src="/scripts/model/nestedData.js"></script>
  <script type="text/javascript" src="/scripts/model/fileInput.js"></script>
  <script type="text/javascript" src="/scripts/view/categoryView.js"></script>
</body>
</html>
