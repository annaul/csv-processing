<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSV Processing</title>
    <link rel="stylesheet" type="text/css" href="/styles/base.css">
    <link rel="stylesheet" type="text/css" href="/styles/module.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vega/3.0.5/vega.min.js"></script>
    <script type="text/javascript">
    var view;
    vega.loader()
      // .load('https://vega.github.io/vega/examples/bar-chart.vg.json')
      .load('/graph.json')
      .then(function(data) { render(JSON.parse(data)); });

    function render(spec) {
      view = new vega.View(vega.parse(spec))
        .renderer('canvas')  // set renderer (canvas or svg)
        .initialize('#view') // initialize view within parent DOM container
        .hover()             // enable hover encode set processing
        .run();
    }
  </script>
    <script id="category-template" type="text/x-handlebars-template">
      <div class="retailer">
        {{ retailer }}
      </div>
    </script>
  </head>
  <body>
    <p>Hello!</p>
    <input type="file" id="input">
    <div class="categories"></div>
    <div id="view"></div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="/vendor/handlebars.js"></script>
    <script type="text/javascript" src="/scripts/model/fileInput.js"></script>
    <script type="text/javascript" src="/scripts/view/categoryView.js"></script>
    <script type="text/javascript" src="/scripts/view/chartView.js"></script>
  </body>
</html>
